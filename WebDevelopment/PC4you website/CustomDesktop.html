			<!--dit is dus gekopieerd-->
		<script>
		function submitForm() {
			var form = document.getElementById("techForm");
			var name = form.elements["Naam"].value;
			var email = form.elements["Email"].value;
			var Budget = form.elements["Budget"].value;
			var preferences = [];

		// Loop through checkboxes with the name "Gebruik" to get selected values
			var checkboxes = form.elements["Gebruik"];
			for (var i = 0; i < checkboxes.length; i++) {
				if (checkboxes[i].checked) {
					if (checkboxes[i].value === "Other") {
						// Include the value from the "Other" text input
						preferences.push("Other: " + form.elements["otherText"].value);
					} else {
						preferences.push(checkboxes[i].value);
					}
				}
			}

		var wifiType = form.elements["wifiType"].value;
		
		var comments = form.elements["comments"].value;

		// Build the email body
		var subject = "PC4you BV Formulier, van " + name;
		var body = "Naam: " + name + "\n";
		body += "Email: " + email + "\n";
		body += "Gebruik: " + preferences.join(", ") + "\n";
		body += "Wi-Fi: " + wifiType + "\n";
		body += "Voorkeur voor een onderdeel: " + comments + "\n";
		body += "\n" + "Gelieve niks aan te passen aan dit formulier." + "\n";
		body += "Na het sturen van de mail mag u ook de site sluiten" + "\n";

		// Create a mailto link
		var mailtoLink = "mailto:pc4you.social@gmail.com?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

		// Open the user's email client
		window.location.href = mailtoLink;
	}
</script>
